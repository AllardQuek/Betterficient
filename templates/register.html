{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register", method="post">

        <div class="form-group">
            <input class="form-control has-success" name="username" type="text" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" type="password" placeholder="Re-enter password" required>
        </div>



        <fieldset>

          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" id="male" name="sex" class="custom-control-input" value="m" checked="">
              <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="female" name="sex" class="custom-control-input" value="f">
              <label class="custom-control-label" for="female">Female</label>
            </div>
        </fieldset>

        <button class="btn btn-info" type="submit">Register</button>
    </form>
{% endblock %}
